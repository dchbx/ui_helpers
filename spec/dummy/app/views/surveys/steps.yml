- lines:
    - text: 'Apply for coverage for this person ?*'
      type: 'radio'
      values:
        - label: 'Yes'
          value: true
        - label: 'No'
          value: false
      attribute: 'smoker'
- lines:
    - text: 'Is this person a neutalised citizen ?'
      type: 'radio'
      values:
        - label: 'Yes'
          value: true
        - label: 'No'
          value: false
      options:
        not_sure: true
        help_link: '/not_sure_help'

    - text: 'This person will be claimed as dependent by ? '
      type: 'dropdown'
      values:
        - Select who will calim this person
        - person two
        - person three

    - type: 'multi_row'
      fields: [first_name, last_name]

    - type: 'label_row'

    - type: 'text_dropdown_text_text'
      fields: [Amount, From, To]
      values:
        - Select the person
        - person two
        - person three

    - type: 'checkbox'
      text: 'I am a DC resident who is homeless or have no permanent home address'
      identifier: 'resident'

    - type: 'text_dropdown_text'
      fields: [City, Zip]
      values:
        - Select state

    - type: 'communication_preferences'
      text: 'Tell us about how you prefer to receive notices and other communication'
      values:
        - 'By Mail'
        - 'By Email'
        - 'Both by Email and Mail'

    - type: 'name_suffix'
      fields: [FIRST NAME, LAST NAME, MIDDLE NAME]
      values:
       -  Jr
       -  Sr
       -  Mr

    - type: 'dob_ssn_radio'
      fields: ['DATE OF BIRTH', 'SOCIAL SECURITY (SSN)', 'RE-ENTER SSN']
      values:
       -  MALE
       -  FEMALE


